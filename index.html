<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste seu código HTML</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Dex6354/TesteHTML/main/icon.png">
    <style>
        body {
            background-color: #0d1a2f;
            font-family: sans-serif;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-image {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            background-color: white;
            padding: 5px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background-color: #1c1c1e;
            padding: 20px;
            border-radius: 10px;
        }
        h3 {
            font-weight: normal;
        }
        textarea {
            width: 100%;
            height: 400px;
            border: 1px solid #444;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            background-color: #2c2c2e;
            color: #f4f4f4;
        }
        .buttons-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button, input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #444;
            background-color: #3a3a3c;
            color: #f4f4f4;
            border-radius: 5px;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #4a4a4c;
        }
        
        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            textarea {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://raw.githubusercontent.com/Dex6354/TesteHTML/main/icon.png" alt="Icon" class="header-image">
    </header>

    <div class="container">
        <h3>Teste seu código HTML</h3>
        <form id="testForm">
            <textarea name="codigo" id="htmlCode" placeholder="Cole seu código HTML aqui..."></textarea>
            <div class="buttons-container">
                <input type="submit" value="Testar código">
                <button type="button" id="pasteButton">Colar Código</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var code = document.getElementById('htmlCode').value;
            var newWindow = window.open();
            newWindow.document.write(code);
            newWindow.document.close();
        });

        document.getElementById('pasteButton').addEventListener('click', function() {
            navigator.clipboard.readText().then(function(text) {
                document.getElementById('htmlCode').value = text;
            }).catch(function(err) {
                alert('Não foi possível colar o código. Por favor, cole manualmente.');
            });
        });
    </script>

</body>
</html>
